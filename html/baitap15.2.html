<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai15.2</title>
</head>
<body>
    <br>
    <form action="">
        <fieldset>
            <legend>Contact Information</legend>
            <label for="lbfirts">First name :</label>
            <input type="text" id="lbfirts" name="firstname" size="10" maxlength="20"><br>
            <label for="lblast">Last name :</label>
            <input type="text" id="lblast" name="lastname" size="10" maxlength="20"><br>
            <label for="lbemail">Email :</label>
            <input type="text" id="lbemail" name=email size="10" maxlength="20"><br>
        </fieldset>
        <fieldset>
            <legend>Competition Question</legend>
            <p>How tall is the Eiffel Tower in Paris, France</p>
            <input type="radio" name="ans" id="anser1">
            <label  for="anser1">584 ft</label><br>
            <input type="radio" name="ans" id="anser2">
            <label  for="anser2">784 ft</label><br>
            <input type="radio" name="ans" id="anser3">
            <label  for="anser3">984 ft</label><br>
            <input type="radio" name="ans" id="anser4">
            <label  for="anser4">1184 ft</label><br>
        </fieldset>
        <fieldset>
            <legend>Tiebreaker Question</legend>
            <label for="fT">In 25 words or less, say why you would like to win $10,000 :</label><br>
            <textarea name="t" id="fT" cols="35" rows="9"></textarea>
        </fieldset>
        <fieldset>
            <legend>Enter Competitiom</legend>
            <input type="submit" value="Enter Competition">
        </fieldset>
        
    </form>
</body>
</html>
